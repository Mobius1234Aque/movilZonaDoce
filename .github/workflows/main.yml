name: CI Pipeline

on:
  workflow_dispatch: # Para ejecutar manualmente el flujo

jobs:
  distribute-only:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Download APK from direct URL
      - name: Download APK
        run: |
          APK_URL="https://expo.dev/artifacts/eas/wdY1ZbFjJ5QFc5EGTZTQNx.apk" # Reemplaza con tu enlace directo al APK
          echo "Downloading APK from $APK_URL"
          curl -o app-release.apk "$APK_URL"

      # Upload APK as an artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: app-release.apk

      # Distribute APK to Firebase App Distribution
      - name: Upload APK to Firebase App Distribution
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-credentials.json
        run: |
          echo "${{ secrets.FIREBASE_CREDENTIALS }}" > $HOME/firebase-credentials.json
          firebase appdistribution:distribute app-release.apk \
            --app "1:410686902807:android:c74035158ef816ac528252" \
            --groups "testers-group" \
            --release-notes "Distribuido autom√°ticamente desde GitHub Actions"

  notify:
    name: Send Email Notification
    runs-on: ubuntu-latest
    needs: distribute-only
    if: always()
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Build ${{ job.status }}: ${{ github.repository }}
          body: |
            The CI build has ${{ job.status }} for ${{ github.repository }}.
            APK URL: https://expo.dev/artifacts/eas/wdY1ZbFjJ5QFc5EGTZTQNx.apk
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref }}
            Author: ${{ github.actor }}
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_USERNAME }}
