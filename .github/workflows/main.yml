name: CI Pipeline

on:
  push:
    branches:
      - develop
      - 'feature/*'
      - 'hotfix/*'
  pull_request:
    branches:
      - develop
      - main

jobs:
  distribute-only:
    runs-on: ubuntu-latest
    steps:
      # Set up Firebase credentials
      - name: Set up Firebase credentials
        run: |
          echo "${{ secrets.FIREBASE_CREDENTIALS }}" > $HOME/firebase-credentials.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-credentials.json

      # Download APK from a direct link
      - name: Download APK
        run: |
          APK_URL="https://expo.dev/artifacts/eas/mccVfQxrqik7BUYjvGH7Tv.apk" # Cambia este enlace al de tu APK
          echo "Downloading APK from $APK_URL"
          curl -o app-release.apk $APK_URL

      # Verificar la existencia del APK
      - name: Check APK existence
        run: |
          if [ ! -f app-release.apk ]; then
            echo "Error: APK no encontrado en app-release.apk"
            exit 1
          fi

      # Distribute APK to Firebase App Distribution
      - name: Upload APK to Firebase App Distribution
        run: |
          firebase appdistribution:distribute app-release.apk \
            --app "1:410686902807:android:c74035158ef816ac528252" \
            --groups "testers-group" \
            --release-notes "Distribuido autom√°ticamente desde GitHub Actions"
